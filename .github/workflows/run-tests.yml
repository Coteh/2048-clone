name: Run Tests
on: [push]
jobs:
  test-game-logic:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Checking out ${{ github.ref }} from ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Run node -v
        run: node -v
      - name: Run npm clean install
        run: npm ci
      - name: Run test
        run: npm run test-ci
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: ./results/unit-test-results.xml
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Checking out ${{ github.ref }} from ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-test-results
          path: ./results/cypress-test-results-*.xml
  publish-test-results:
    if: always()
    needs: [test-game-logic, cypress-run]
    runs-on: ubuntu-latest
    permissions:
      # TODO: Remove this permission upon making repo public
      contents: read
      # TODO: Remove this permission upon making repo public
      issues: read
      checks: write
      pull-requests: write
    steps:
      - name: Download test results artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./results
          pattern: "*-test-results"
          merge-multiple: true
      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            ./results/*-test-results*.xml
