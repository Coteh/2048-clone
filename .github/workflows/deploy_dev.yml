name: Deploy to Cloudflare Pages

on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout Code
      uses: actions/checkout@v4

    # Install ImageMagick
    - name: Install Ghostscript
      run: sudo apt-get update && sudo apt-get install -y ghostscript
    - name: Set up ImageMagick
      uses: mfinelli/setup-imagemagick@v5
      with:
        cache: true

    # Build and process files
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
          node-version: 20
    - name: Install dependencies
      run: npm install
    - name: Set DEPLOY_ENV environment variable
      run: echo DEPLOY_ENV=DEV >> $GITHUB_ENV
    - name: Build
      run: npm run build
      env:
        NODE_ENV: ${{ env.DEV_NODE_ENV }}

    # Deploy to Cloudflare Pages
    - name: Publish to Cloudflare Pages
      uses: cloudflare/wrangler-action@v3
      with:
        command: pages deploy ./build --project-name 2048-clone
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}
