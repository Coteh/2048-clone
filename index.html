<html>
    <head>
        <title>2048 Clone</title>
        <meta name="theme-color" content="#000">
        <meta name="description" content="A clone of the popular 2048 game">
        <meta name="robots" content="index, follow">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
        <link href="https://coteh.github.io/2048-clone" rel="canonical">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="icon152.png">
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=G-3QNNES1C4Y"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag("js", new Date());

        gtag("config", "G-3QNNES1C4Y");
        </script> -->
    </head>
    <body>
        <div class="game-wrapper">
            <nav id="top" class="top-menu">
                <span class="space"></span>
                <span class="title">
                    2048 Clone
                </span>
                <img class="classic-logo" alt="2048 Clone" style="display:none" src="/images/Logo.png"/>
                <span class="space"></span>
                <div class="menu-options">
                    <div class="icon-bar">
                        <!-- <a class="help-link link-icon" href="#">
                            <i data-feather="help-circle"></i>
                        </a> -->
                        <a class="settings-link link-icon" href="#">
                            <i data-feather="settings"></i>
                        </a>
                    </div>
                    <div class="score-box">
                        <span class="score-label">Score:</span>
                        <span class="score" id="score"></span>
                    </div>
                    <div class="highscore-box">
                        <span class="score-label">Highscore:</span>
                        <span class="highscore" id="highscore"></span>
                    </div>
                    <div class="commands">
                        <button class="button" id="undo" style="display:none">Undo</button>
                        <button class="button" id="debug" style="display:none">Debug</button>
                        <button class="button" id="new-game">New Game</button>
                    </div>
                </div>
            </nav>
            <div class="game pane">
                <div class="space"></div>
                <div id="middle" class="game-space">
                    <div class="back-rows">

                    </div>
                    <div class="base-rows">

                    </div>
                </div>
                <div class="space"></div>
                <noscript>
                    <div class="pane-overlay">
                        <h3>Please enable JavaScript to play this game.</h3>
                    </div>
                </noscript>
            </div>
            <div class="settings pane" style="display:none">
                <h1>Settings</h1>
                <button class="close"><i data-feather="x"></i></button>
                <div class="space"></div>
                <div class="settings-item-group">
                    <div class="settings-item setting theme-switch">
                        <div class="settings-item-column">
                            <span>Theme</span>
                        </div>
                        <div class="settings-item-column">
                            <span class="toggle">Standard</span>
                        </div>
                    </div>
                    <div class="settings-item setting tileset-switch">
                        <div class="settings-item-column">
                            <span>Tileset</span>
                        </div>
                        <div class="settings-item-column">
                            <span class="toggle">Standard</span>
                        </div>
                    </div>
                    <div class="settings-item setting animations">
                        <div class="settings-item-column">
                            <span>Animations</span>
                        </div>
                        <div class="settings-item-column">
                            <div class="knob">
                                <div class="knob-inside">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="settings-item setting sound">
                        <div class="settings-item-column">
                            <span>Sound</span>
                        </div>
                        <div class="settings-item-column">
                            <i data-feather="volume-x"></i>
                            <div class="slider">
                                <div class="slider-inside">
                                </div>
                            </div>
                            <i data-feather="volume-2"></i>
                        </div>
                    </div> -->
                </div>
                <span style="height: 40px"></span>
                <div class="settings-item-group">
                    <div class="settings-item setting clear-all-data">
                        <div class="settings-item-column">
                            <span>Clear Game Data</span>
                        </div>
                    </div>
                </div>
                <span class="space"></span>
                <div class="settings-item-group">
                    <div class="settings-item">
                        <a href="https://github.com/Coteh/2048-clone/releases" target="_blank">
                            <span class="version-number">v0.0.0</span>
                        </a>
                    </div>
                </div>
                <div class="space"></div>
                <div class="footer">
                    <span>
                        &copy; 2024 <a class="author-link" href="https://www.jamescote.ca/" target="_blank">James Cote</a>
                    </span><br/>
                    <span class="snow-theme-credits">
                        Snow effect from <a href="https://embed.im/snow/" target="_blank">embed.im</a>
                    </span>
                </div>
                <div class="space"></div>
            </div>
        </div>
        <div class="notification-area"></div>
        <div class="overlay-back"></div>
        <div id="swipeArea">Swipe Here</div>
        <div id="landscape-overlay" style="display:none">
            <div class="overlay-content">
                <p>Please rotate your device to portrait mode to play the game.</p>
                <img src="images/rotate-device.png" alt="Rotate device">
            </div>
        </div>
        <template id="dialog">
            <div class="dialog">
                <button class="close"><i data-feather="x"></i></button>
                <div class="dialog-content">
                </div>
            </div>
        </template>
        <template id="notification">
            <div class="notification">
                <div class="notification-content">
                    <span class="notification-message"></span>
                </div>
            </div>
        </template>
        <template id="win-dialog-content">
            <h3>You win!</h3>
            <span>You can keep playing by closing this dialog box. But you can also click the button below to share your score!</span>
            <button class="button share-button">
                <i data-feather="share-2"></i>
                <span>Share</span>
            </button>
            <button class="button clipboard-button" style="display:none">
                <i data-feather="clipboard"></i>
                <span>Copy to Clipboard</span>
            </button>
            <!-- TODO: renderDialog should add close event listener to all close buttons, not just the first -->
            <!-- <button class="close">Continue</button> -->
        </template>
        <template id="lose-dialog-content">
            <span>You lose!</span><br/>
            <button class="button share-button">
                <i data-feather="share-2"></i>
                <span>Share</span>
            </button>
            <button class="button clipboard-button" style="display:none">
                <i data-feather="clipboard"></i>
                <span>Copy to Clipboard</span>
            </button>
            <button class="button new-game">New Game</button>
        </template>
        <template id="prompt-dialog-content">
            <!-- TODO: Allow for customization of dialog text -->
            <span>Are you sure you want to clear all game data? Progress will be lost.</span><br/>
            <button class="button confirm">Yes</button>
            <button class="button cancel">Cancel</button>
        </template>
        <template id="error-dialog-content">
            <span>
                The following error occurred:
            </span>
            <span class="error-text"></span>
            <span>
                Please refresh the page and try again later.<br/>
                If this persists, please reach out to me on <a href="https://github.com/Coteh/2048-clone/issues/new?assignees=&labels=&template=bug_report.md" target="_blank">GitHub</a> or <a href="mailto:james.cote.730@gmail.com" target="_blank">email</a> with more information and I'll take a look.
            </span>
        </template>
        <template id="debug-dialog-content">
            <h3>Debug</h3><br/>
            <button class="button new-win-game">New Winning Game</button>
            <button class="button new-lose-game">New Losing Game</button>
            <button class="button new-all-game">New All Blocks Game</button>
        </template>
        <script src="src/index.ts" type="module"></script>
        <script src="vendor/snow.js" defer></script>
    </body>
</html>
